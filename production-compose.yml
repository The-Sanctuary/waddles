version: "3"
services:
  postgres:
    image: postgres
    restart: always
    env_file: production.env
    environment:
    ports: 
      - 5432:5432
    volumes:
      - ${DB_LOCATION}:/var/lib/postgresql/data/:z
      - ${WADL_CONFIG_DIR}:/config:z

  bot:
    build: .
    restart: always
    env_file: production.env
    depends_on:
      - postgres
